<div class="text-center pt-2 pb-4 bg-warning">

		<form>
			<div class="form-group text-center">
				<label for="exampleFormControlInput1">Name</label>
				<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
			</div>

			<div class="form-group text-center">
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
			<div class="form-group text-center">
				<label for="exampleFormControlInput1">Contact Number</label>
				<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
			</div>

			<div class="form-group text-center">
				<label for="exampleFormControlTextarea1">Message</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<button type="button" class="form-control btn btn-secondary">Send</button>
		</form>
